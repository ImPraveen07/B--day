  <script>
    const pictures = document.querySelectorAll('.Picture');
    const smoothCard = document.getElementById('smooth-card');
    let previousTouch;

    // Function to update position smoothly
    function updateSmoothElementPosition(element, event) {
      let movementX, movementY;

      if (event.type === 'touchmove') {
        const touch = event.touches[0];
        movementX = previousTouch ? touch.clientX - previousTouch.clientX : 0;
        movementY = previousTouch ? touch.clientY - previousTouch.clientY : 0;
        previousTouch = touch;
      } else {
        movementX = event.movementX;
        movementY = event.movementY;
      }

      const elementY = parseInt(element.style.top || 0) + movementY;
      const elementX = parseInt(element.style.left || 0) + movementX;

      element.style.top = elementY + 'px';
      element.style.left = elementX + 'px';
    }

    function startDragSmooth(element, event) {
      const updateFunction = (event) => updateSmoothElementPosition(element, event);
      const stopFunction = () => stopDrag(updateFunction, stopFunction);

      document.addEventListener('mousemove', updateFunction);
      document.addEventListener('touchmove', updateFunction);
      document.addEventListener('mouseup', stopFunction);
      document.addEventListener('touchend', stopFunction);
    }

    function stopDrag(updateFunction, stopFunction) {
      previousTouch = undefined;
      document.removeEventListener('mousemove', updateFunction);
      document.removeEventListener('touchmove', updateFunction);
      document.removeEventListener('mouseup', stopFunction);
      document.removeEventListener('touchend', stopFunction);
    }

    smoothCard.addEventListener('mousedown', (event) => startDragSmooth(smoothCard, event));
    smoothCard.addEventListener('touchstart', (event) => {
      previousTouch = event.touches[0];
      startDragSmooth(smoothCard, event);
    });

    // Randomize position for all images except smooth card
    pictures.forEach(picture => {
      if (picture !== smoothCard) {
        const range = 100;
        const randomX = Math.random() * (range * 2) - range;
        const randomY = Math.random() * (range * 2) - range;
        const randomRotate = Math.random() * (range / 2) - range / 4;
        picture.style.top = `${randomY}px`;
        picture.style.left = `${randomX}px`;
        picture.style.transform = `translate(-50%, -50%) rotate(${randomRotate}deg)`;

        picture.addEventListener('mousedown', (event) => startDragSmooth(picture, event));
        picture.addEventListener('touchstart', (event) => {
          previousTouch = event.touches[0];
          startDragSmooth(picture, event);
        });
      }
    });

    function sendMessage(response) {
      const email = "praveenpanangadan07@gmail.com";

      window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    }

window.onload = function() {

  video.muted = true;
  video.play().catch(() => {
    video.muted = true;

};
function checkBirthdayEffect() {
    if (movedCards >= maxMoves) {
        triggerBirthdayEffect();
    }
}
let movedCards = 0;
const maxMoves = 17;
function triggerBirthdayEffect() {
  // Confetti Effect: Paper blast spreading all over the screen, moving upwards, then falling down
  confetti({
    particleCount: 3000, // More confetti for a bigger effect
    spread: 4000,         // Wider spread for a larger blast across the screen
    origin: { x: 0.5, y: 0.5 }, // Start from the center
    scalar: 3,            // Increase size of confetti (paper pieces)
    angle: 90,            // Shoot upwards
    gravity: 0.6,         // Apply gravity for the confetti to fall
    drift: 0,             // Keep particles centered horizontally
    shapes: ['square', 'circle',], // Different shapes for paper-like pieces
    colors: ['#FF0000', '#FFFF00', '#0000FF', '#00FF00', '#FF1493', '#FFA500', '#800080', '#FFFFFF', '#FFD700'], // Multiple colors for variation
    startVelocity: 100,    // Fast initial speed for a strong burst
    spread: 1000,         // More spread for the burst to cover the screen
    ticks: 300,           // More ticks for the confetti to fall longer
    zIndex: 9999,         // Put confetti on top of everything
  });

  // Create "Happy Birthday" Text
  let text = document.createElement("div");
  text.innerText = "🎉 Happy Birthday! 🎉";
  text.style.position = "absolute";
  text.style.top = "0%";
  text.style.left = "50%";
  text.style.transform = "translateX(-50%)";
  text.style.fontSize = "4.5rem";
  text.style.fontWeight = "bold";
  text.style.color = "#FF4500";
  text.style.zIndex = "9999";
  text.style.animation = "fall 12s ease-in-out forwards"; // Animation for falling text
  document.body.appendChild(text);

  // Remove text after animation ends
  setTimeout(() => {
    text.remove();
  }, 4000);  // Match the duration of the text fall

  // Add CSS for the falling "Happy Birthday" text
  const style = document.createElement("style");
  style.innerHTML = `
    @keyframes fall {
      0% { top: 10%; opacity: 1; }
      100% { top: 80%; opacity: 0; }
    }
  `;
  document.head.appendChild(style);
}
// Modify existing card movement logic
pictures.forEach((picture, index) => {
  if (picture !== smoothCard) {
    picture.addEventListener('mousedown', (event) => {
      if (!picture.dataset.moved) {
        picture.dataset.moved = "true";
        movedCards++;
        checkBirthdayEffect();
      }
      startDragSmooth(picture, event);
    });

    picture.addEventListener('touchstart', (event) => {
      if (!picture.dataset.moved) {
        picture.dataset.moved = "true";
        movedCards++;
        checkBirthdayEffect();
      }
      previousTouch = event.touches[0];
      startDragSmooth(picture, event);
    });
  }
});
